apiVersion: v1
kind: PersistentVolume
metadata:
  name: zk-pv1
  namespace: kafka
spec:
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage-zookeeper
  local:
    path: /data/node01/zk-pv1
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - node01
---
